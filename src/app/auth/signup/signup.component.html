<div class = "p-grid">
  <div class = "p-col-4 p-offset-4">
    <p-panel>
      <p-header>
        <b>Signup</b>
      </p-header>
      <div class = "p-grid">
        <div class = "p-col-12">
          <div class = "p-grid justify-content-center">
            <div class = "p-col-3 d-flex align-items-center">
              <b>Email</b>
            </div>
            <div class = "p-col-9 ui-fluid">
              <input [(ngModel)] = "email" autofocus maxlength = "100" pInputText pKeyFilter = "email" placeholder = "email" required type = "text">
            </div>
          </div>
        </div>
        <div class = "p-col-12">
          <div class = "p-grid justify-content-center">
            <div class = "p-col-3 d-flex align-items-center">
              <b>Username</b>
            </div>
            <div class = "p-col-9 ui-fluid">
              <input [(ngModel)] = "userName" maxlength = "100" pInputText placeholder = "Username" required type = "text">
            </div>
          </div>
        </div>
        <div class = "p-col-12">
          <div class = "p-grid justify-content-center">
            <div class = "p-col-3 d-flex align-items-center">
              <b>Password</b>
            </div>
            <div class = "p-col-9 ui-fluid">
              <input [(ngModel)] = "password" pInputText pPassword placeholder = "Password" required type = "password">
            </div>
          </div>
        </div>
        <div class = "p-col-12">
          <div class = "p-grid justify-content-center">
            <div class = "p-col-3 d-flex align-items-center">
              <b>Confirm password</b>
            </div>
            <div class = "p-col-9 ui-fluid">
              <input [(ngModel)] = "confirmPassword" pInputText pPassword required placeholder = "Confirm password" type = "password">
            </div>
          </div>
        </div>
        <div class = "p-col-12">
          <div class = "p-grid justify-content-center">
            <div class = "p-col-3 d-flex align-items-center">
              <b>Description</b>
            </div>
            <div class = "p-col-9 ui-fluid">
              <p-editor [(ngModel)] = "description" placeholder = "About user" [style] = "{'height':'200px'}">
                <p-header>
              <span class = "ql-formats">
                <button class = "ql-clean" pTooltip = "Clear text format"></button>
                <button class = "ql-bold" pTooltip = "Bold"></button>
                <button class = "ql-italic" pTooltip = "Italic"></button>
                <button class = "ql-underline" pTooltip = "Underline"></button>
                <button class = "ql-strike"></button>
                <select class = "ql-font" pTooltip = "Select font"></select>
                <select class = "ql-size" pTooltip = "Select font size"></select>
              </span>
                  <span class = "ql-formats">
                <select class = "ql-color" pTooltip = "Set font color"></select>
                <select class = "ql-background" pTooltip = "Set background color"></select>
              </span>
                  <span class = "ql-formats">
                <button class = "ql-header" value = "1" pTooltip = "Header 1 block"></button>
                <button class = "ql-blockquote" pTooltip = "Quote block"></button>
                <button class = "ql-code-block" pTooltip = "Code block"></button>
              </span>
                  <span class = "ql-formats">
                <button class = "ql-list" value = "ordered" pTooltip = "Order list block"></button>
                <button class = "ql-list" value = "bullet"></button>
                <button class = "ql-indent" value = "-1"></button>
                <button class = "ql-indent" value = "+1"></button>
              </span>
                  <span class = "ql-formats">
                <button class = "ql-direction" value = "rtl"></button>
                <select class = "ql-align"></select>
              </span>
                  <span class = "ql-formats">
                <button class = "ql-link"></button>
              </span>
                </p-header>
              </p-editor>

            </div>
          </div>
        </div>
      </div>
      <p-footer class = "align-content-center footer-center-content">
        <button (click) = "onSingUpClick()" label = "Signup" pButton type = "button"></button>
        <span style = "padding-left: 15px">Existing user?&nbsp;<a routerLink = "/login">Login</a></span>
      </p-footer>
    </p-panel>
  </div>
</div>
