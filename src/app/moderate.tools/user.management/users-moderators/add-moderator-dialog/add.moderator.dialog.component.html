<p-dialog (onHide) = "onHideDialog()" [(visible)] = "displayDialog" [modal] = "modal" [style] = "{width: '36vw'}" appendTo = "body">
  <p-header><b>Add user as a moderator</b></p-header>
  <div class = "p-grid">
    <div class = "p-col-12"><b>Enter username</b></div>
    <div class = "p-col-12 ui-fluid">
      <p-autoComplete (completeMethod) = "filterUsers($event.query)"
                      (onClear) = "onClearUser()"
                      (onSelect) = "onSelectUser($event)"
                      [(ngModel)] = "sD.selectedUser"
                      [dropdown] = "true"
                      [minLength] = "1"
                      [required] = "true"
                      [size] = "50"
                      [suggestions] = "sD.filteredUsersFromServer"
                      appendTo = "body"
                      field = "userName"
                      placeholder = "Select user">
      </p-autoComplete>
    </div>
    <div class = "p-col-12">
      <!--      <p-checkbox (onChange) = "onChangePermanent()"-->
      <!--                  [(ngModel)] = "sD.permanentBanned"-->
      <!--                  [binary] = "true"-->
      <!--                  label = "Permanent">-->
      <!--      </p-checkbox>-->
    </div>
  </div>
  <p-footer>
    <button (click) = "onAddModeratorClick()"
            [disabled] = "blockButton"
            class = "ui-button-danger ui-button-rounded"
            icon = "pi pi-user-plus"
            label = "Add"
            pButton
            type = "button">
    </button>
    <button (click) = "onDiscardClick()"
            class = "ui-button-rounded"
            label = "Discard"
            pButton
            type = "button">
    </button>
  </p-footer>
</p-dialog>
