<div class="p-grid">
  <div class="p-col-6 p-offset-3">
    <p-panel [style]="{'margin-top':'0.8em'}">
      <p-header>
        Create post
      </p-header>
      <div class="p-grid">
        <div class="p-col-12 ui-fluid">
          <p-dropdown [(ngModel)]="selectedChannelId"
                      [filter]="true"
                      [options]="channelItems"
                      [required]="true"
                      [style]="{'width':'100%'}"
                      filterBy="label"
                      pTooltip="Channels"
                      placeholder="Select channel">
          </p-dropdown>
        </div>
        <div class="p-col-12 ui-fluid">
          <input [(ngModel)]="selectedName"
                 pInputText
                 placeholder="Enter post name"
                 style="margin-top: 5px"
                 type="text">
        </div>
        <div class="p-col ui-fluid">
          <input [(ngModel)]="selectedUrl"
                 pInputText
                 placeholder="Enter URL"
                 style="margin-top: 5px"
                 type="text">
        </div>
        <div class="p-col-12 ui-fluid">
          <p-editor [(ngModel)]="selectedDescription"
                    [required]="true"
                    [style]="{'height':'400px'}"
                    class="ui-fluid">
          </p-editor>
        </div>
      </div>
      <p-footer>
        <button (click)="createPost()"
                class="ui-button-success ui-button-rounded"
                label="Post"
                pTooltip="Create post"
                pButton
                type="button">
        </button>
        <button (click)="onDiscardClick()"
                class="ui-button-secondary ui-button-rounded"
                label="Discard"
                pButton
                type="button">
        </button>
      </p-footer>
    </p-panel>
  </div>
  <div class="p-col-3"><app-side-bar></app-side-bar></div>
</div>
