<div class = "p-grid">
  <div class = "p-col-6 p-offset-2">
    <p-panel [showHeader] = "false" *ngIf = "channel">
      <div class = "p-grid">
        <div class = "p-col-12 ui-fluid">
          <p-tabView>
            <p-tabPanel header = "{{channel.channelName}}">
              <div class = "p-grid">
                <div class = "p-col-12">
                  <span class = "number-of-posts">Number of posts: {{channel.countPosts}}</span>
                </div>
                <div class = "p-col-12">
                  <view-channel-posts [channelId] = "channel.channelId"></view-channel-posts>
                </div>
              </div>
            </p-tabPanel>

          </p-tabView>
        </div>
      </div>
    </p-panel>
  </div>
  <div class = "p-col-3">
    <create-channel-post-side-bar></create-channel-post-side-bar>
    <br>
    <channel-description-side-bar [channelId] = "channelId"></channel-description-side-bar>
  </div>
  <div class = "p-col-1"></div>
</div>
