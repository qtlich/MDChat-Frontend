<p-toolbar class="fixed-toolbar">
  <div class="ui-toolbar-group-left">
    <!-- BEGIN: MDChat Avatar -->
    <a aria-label="Home" class="logo" routerLink="/">
      <svg class="channel-icon-svg" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <g>
          <circle cx="10" cy="10" fill="#FF4500" r="10"></circle>
          <path
            d="M16.67,10A1.46,1.46,0,0,0,14.2,9a7.12,7.12,0,0,0-3.85-1.23L11,4.65,13.14,5.1a1,1,0,1,0,.13-0.61L10.82,4a0.31,0.31,0,0,0-.37.24L9.71,7.71a7.14,7.14,0,0,0-3.9,1.23A1.46,1.46,0,1,0,4.2,11.33a2.87,2.87,0,0,0,0,.44c0,2.24,2.61,4.06,5.83,4.06s5.83-1.82,5.83-4.06a2.87,2.87,0,0,0,0-.44A1.46,1.46,0,0,0,16.67,10Zm-10,1a1,1,0,1,1,1,1A1,1,0,0,1,6.67,11Zm5.81,2.75a3.84,3.84,0,0,1-2.47.77,3.84,3.84,0,0,1-2.47-.77,0.27,0.27,0,0,1,.38-0.38A3.27,3.27,0,0,0,10,14a3.28,3.28,0,0,0,2.09-.61A0.27,0.27,0,1,1,12.48,13.79Zm-0.18-1.71a1,1,0,1,1,1-1A1,1,0,0,1,12.29,12.08Z"
            fill="#FFF">
          </path>
        </g>
      </svg>
      <span class="channel-text" style="margin-right: 1em;">MdChat</span>
    </a>
    <!-- END: MDChat Avatar -->
    <!-- BEGIN: Channels -->
    <p-dropdown (onChange)="onChangeChannel($event.value)"
                [(ngModel)]="selectedChannel"
                [filter]="true"
                [options]="channelItems"
                class="align-middle"
                filterBy="label"
                placeholder="Select">
      <ng-template let-it pTemplate="item">
        <i class={{it.icon}} style="width: 2em;"></i>
        <span class="align-middle">{{it.label}}</span>
      </ng-template>
      <ng-template let-it pTemplate="selectedItem">
        <i class={{it.icon}} style="width: 2em;"></i>
        <span class="align-middle">{{it.label}}</span>
      </ng-template>
    </p-dropdown>&nbsp;
    <!-- END: Channels -->
    <!-- BEGIN: Search component -->
    <p-autoComplete (completeMethod)="filterChannelsMultiple($event)"
                    [(ngModel)]="channels"
                    [minLength]="1"
                    [multiple]="true"
                    [size]="300"
                    [inputStyle]="{'min-width':'20em'}"
                    [class]="'align-middle autocomplete'"
                    [suggestions]="filteredChannelsMultiple"
                    field="channelName"
                    placeholder="Channels">
    </p-autoComplete>&nbsp;
    <!-- END: Search component -->
    <!-- BEGIN: Themes -->
    <a (click)="changeTheme(item.path)" *ngFor="let item of themes" class="mr-3 cursor-pointer">
      <img src="{{item.image}}" width="20">
    </a>
    <!-- END:  Themes -->
  </div>

  <div class="ui-toolbar-group-right">
    <div *ngIf="isLoggedIn">
      <p-slideMenu #usermenu [model]="items" appendTo="body" [popup]="true"></p-slideMenu>
      <button #btn
              (click)="onUserMenuClick($event)"
              pButton
              class="ui-button-rounded"
              type="button"
              icon="pi pi-user"
              [label]="username">
      </button>

    </div>
    <div *ngIf="!isLoggedIn">
      <button icon="pi pi-sign-in" label="Login" pButton routerLink="/login" type="button"></button>
      <button icon="pi pi-user-plus" label="Register" pButton routerLink="/sign-up" type="button"></button>
    </div>
  </div>
</p-toolbar>
